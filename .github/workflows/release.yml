name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (deb, rpm, AppImage)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
          # macOS Apple Silicon
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev
          # Dependencies for RPM
          sudo apt-get install -y rpm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Forky ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | **Windows** | `.msi` or `.exe` |
            | **macOS Apple Silicon** | `.dmg` |
            | **Linux (Debian/Ubuntu)** | `.deb` |
            | **Linux (Fedora/openSUSE)** | `.rpm` |
            | **Linux (Universal)** | `.AppImage` |
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
